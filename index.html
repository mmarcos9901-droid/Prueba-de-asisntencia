<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Asistencia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 15px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
      border: none;
      border-radius: 6px;
    }
    .entrada { background: #22c55e; color: white; }
    .salida { background: #64748b; color: white; }
    .log {
      margin-top: 15px;
      max-height: 200px;
      overflow-y: auto;
      font-size: 14px;
    }
    .item {
      border-bottom: 1px solid #e5e7eb;
      padding: 5px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ“‹ Asistencia</h1>
    <input id="nombre" type="text" placeholder="Tu nombre" />
    <button class="entrada" onclick="marcar('Entrada')">Marcar Entrada</button>
    <button class="salida" onclick="marcar('Salida')">Marcar Salida</button>
    <div class="log" id="log"></div>
  </div>  <script>
    const logDiv = document.getElementById('log');

    function cargar() {
      const data = JSON.parse(localStorage.getItem('asistencia')) || [];
      logDiv.innerHTML = '';
      data.forEach(r => {
        const div = document.createElement('div');
        div.className = 'item';
        div.innerHTML = `<strong>${r.nombre}</strong> - ${r.tipo} - ${r.fecha}`;
        logDiv.appendChild(div);
      });
    }

    function marcar(tipo) {
      const nombre = document.getElementById('nombre').value;
      if (!nombre) {
        alert('Ingresa tu nombre');
        return;
      }
      const data = JSON.parse(localStorage.getItem('asistencia')) || [];
      data.unshift({
        nombre,
        tipo,
        fecha: new Date().toLocaleString()
      });
      localStorage.setItem('asistencia', JSON.stringify(data));
      cargar();
    }

    cargar();
  </script></body>
</html>
